apply plugin: 'com.android.library'

apply from: "${rootDir}/gradle/android_general.gradle"

android {
    ndkVersion sideBySideNdkVersion
    externalNativeBuild {
        ndkBuild {
            path 'Android.mk'
        }
    }
    namespace 'com.anysoftkeyboard.jnidictionaryv2'
}

dependencies {
    implementation project(':ime:dictionaries')
    implementation project(':ime:base')
    implementation 'androidx.annotation:annotation:1.6.0-dev01'
}
