name: Renovate

on:
  # Run on a schedule (every weekend at 6 AM UTC Saturday)
  schedule:
    - cron: '0 6 * * 6'

  # Allow manual triggers
  workflow_dispatch:

  # Run on pushes to renovate.json to validate configuration
  push:
    paths:
      - '.github/workflows/renovate.yml'
      - '.github/renovate.json'
    branches:
      - main

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40.3.12
        with:
          configurationFile: .github/renovate.json
          token: ${{ secrets.BOT_MASTER_RW_GITHUB_TOKEN }}
          renovate-version: 39.131.0
        env:
          LOG_LEVEL: debug
          RENOVATE_REPOSITORIES: ${{ github.repository }}
