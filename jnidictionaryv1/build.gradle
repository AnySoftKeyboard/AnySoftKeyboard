apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        ndk {
            moduleName "anysoftkey_jni"
        }
    }
}

dependencies {
    repositories {
        mavenCentral()
    }
    compile 'net.evendanan.anysoftkeyboard:api:1.2.3'
    compile project(':base')
}
