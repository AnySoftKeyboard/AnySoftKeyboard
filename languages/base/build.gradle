apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }

    api 'com.anysoftkeyboard.api:api:1.11.12'
}