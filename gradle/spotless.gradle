
apply plugin: 'com.diffplug.spotless'

spotless {
    format 'misc', {
        // define the files to apply `misc` to
        target '*.gradle', '*.md', '.gitignore'

        // define the steps to apply to those files
        trimTrailingWhitespace()
        leadingTabsToSpaces(2)
        endWithNewline()
    }
    java {
        target 'src/*/java/**/*.java'
        removeUnusedImports()
    }
    kotlin {
        target "**/*.kt"
        trimTrailingWhitespace()
        ktlint()
        ktfmt()
        endWithNewline()
    }
}
