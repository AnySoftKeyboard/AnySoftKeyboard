
apply plugin: 'checkstyle'

task checkstyleMain(type: Checkstyle) {
    description "Analyze code with the checkstyle tool"
    group "Verification"

    source "${projectDir}/src"
    classpath = files()
    configFile file("${rootDir}/configs/checkstyle/checkstyle.xml")
}

checkstyle {
    showViolations true
    toolVersion '8.2'
}