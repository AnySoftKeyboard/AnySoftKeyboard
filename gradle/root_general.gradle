allprojects {
    project.ext {
        androidBuildTools = '27.0.1'
        supportLibVersion = '25.4.0'
        AnySoftKeyboardApiVersion = '981cbab'
        robolectricVersion = '3.5.1'

        sdkTargetVersion = 26
        sdkCompileVersion = 26
        sdkMinimumVersion = 9

        isCircleCi = 'true'.equals(System.getenv("CIRCLECI"))
        isCi = isCircleCi || 'true'.equals(System.getenv("CI"))
    }
}

subprojects {
    apply plugin: 'pmd'

    apply from: "${rootDir}/gradle/errorprone.gradle"
    apply from: "${rootDir}/gradle/checkstyle.gradle"
    apply from: "${rootDir}/gradle/findbugs.gradle"
}