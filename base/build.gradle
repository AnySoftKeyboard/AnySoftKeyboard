apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    repositories {
        mavenCentral()
    }
    compile 'net.evendanan.anysoftkeyboard:api:1.2.3'
    compile 'com.android.support:support-annotations:22.2.0'
}
