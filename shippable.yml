language: java
jdk:
  - oraclejdk8

env:
  global:
  # Signing settings
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  # crash report email
  - secure: 
  # publish cert
  - secure: 
  - secure: 
  - CODECOV_TOKEN="1a4cd171-2784-4f48-8a62-0b7ec31e6d7e"

build:
  pre_ci_boot:
    image_name: menny/android_ndk
    image_tag: 1.5.0
    pull: true
  ci:
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - ./gradlew clean testDebug checkDebug
    - ./gradlew jacocoTestReport
    - cp -r build/test-results/* shippable/testresults/
    - cp -r build/jacoco/* shippable/codecoverage/
    - cp -r build/reports/jacoco/jacocoTestReport/* shippable/codecoverage/
    # posts code-coverage to codecov.io
    - bash <(curl -s https://codecov.io/bash)
    #ci_deploy_script.sh will also ensure that we are in the `master` branch and that we have secure env setup.
    - ./scripts/ci_deploy_script.sh $BRANCH $KEYSTORE_FILE_URL $PUBLISH_CERT_FILE_URL
integrations:
    notifications:
        - integrationName: email
          type: email
          recipients:
            - mennyed@gmail.com
          on_success: always
          on_failure: always
