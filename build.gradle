buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}

apply plugin: 'android-library'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
    mavenLocal()
}

version '1.2.1'
group 'net.evendanan.anysoftkeyboard'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 4
    }
}

//how to publish: http://www.flexlabs.org/2013/06/using-local-aar-android-library-packages-in-gradle-builds
//to local: mvn install:install-file -Dfile=build/libs/api-1.2.1.aar -DgroupId=net.evendanan.anysoftkeyboard -DartifactId=api -Dversion=1.2.1 -Dpackaging=aar
